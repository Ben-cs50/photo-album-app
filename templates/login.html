{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <div class="box" style="padding:28px">
    <h3 class="title" style="margin-bottom:8px">Welcome back</h3>
    <p class="footer-hint" style="margin-bottom:16px">Sign in to continue to Gallery</p>
    <form method="POST" action="/login">
      <div class="field">
        <label class="label" style="color:#e6eef8">Email</label>
        <div class="control">
          <input class="input is-medium" type="email" name="email" placeholder="you@example.com" autofocus="">
        </div>
      </div>
      <div class="field">
        <label class="label" style="color:#e6eef8">Password</label>
        <div class="control">
          <input class="input is-medium" type="password" name="password" placeholder="••••••••">
        </div>
      </div>
      <div class="field is-flex is-justify-content-space-between is-align-items-center">
        <label class="checkbox">
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="{{ url_for('forgot_password') }}" class="is-small" style="color:#cbd5e1">Forgot password?</a>
      </div>
      <button class="button is-block is-info is-fullwidth is-medium">Sign in</button>
    </form>
    <p class="footer-hint">Use a JSONPlaceholder email, e.g. <code>Sincere@april.biz</code></p>
  </div>
  <p class="footer-hint">Don't have an account? <a href="{{ url_for('signup') }}" style="color:#f8d277">Sign up</a></p>
</div>
{% endblock %}
